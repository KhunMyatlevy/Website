{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div>
            <nav class="nav-bar">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'post_list' %}" class="nav-link">Post List</a>
                <a href="{% url 'gallery' %}" class="nav-link">Gallery</a>
                <a href="{% url 'videos' %}" class="nav-link">Videos</a>
            </nav> 
        </div>
    </header>
    <hr>
    <hr>
    <main>
        <div class="gallery-container">
            {% for item in images %}
                <div class="gallery-item">
                    <a href="{% url 'post_detail' item.post.id %}">
                        <img src="{{ item.image.image.url }}" alt="Gallery Image">
                    </a>
                </div>
            {% empty %}
                <p>No images available.</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
